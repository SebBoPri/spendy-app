<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendy - Your Fun Budget Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Your original beautiful design styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #FF6B6B; --secondary: #4ECDC4; --accent: #FFE66D; --dark: #2A2D34; --light: #F7F9FC; --success: #95E1D3; --purple: #A78BFA; --danger: #ff4757; }
        body { font-family: 'DM Sans', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: var(--dark); position: relative; overflow-x: hidden; }
        .bg-blob { position: fixed; border-radius: 50%; filter: blur(80px); opacity: 0.3; animation: float 20s infinite ease-in-out; z-index: 0; }
        .blob-1 { width: 400px; height: 400px; background: var(--primary); top: -100px; right: -100px; }
        .blob-2 { width: 500px; height: 500px; background: var(--secondary); bottom: -150px; left: -150px; }
        .container { max-width: 1400px; margin: 0 auto; padding: 24px; position: relative; z-index: 1; }
        header { text-align: center; margin-bottom: 32px; }
        h1 { font-family: 'Fraunces', serif; font-size: 3.5em; font-weight: 900; color: white; letter-spacing: -2px; }
        .nav-tabs { display: flex; gap: 8px; margin-bottom: 32px; background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); padding: 8px; border-radius: 20px; }
        .nav-tab { flex: 1; padding: 14px 24px; background: transparent; border: none; border-radius: 14px; color: white; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; }
        .nav-tab.active { background: white; color: var(--primary); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .tab-content { display: none; animation: fadeIn 0.4s ease-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-radius: 24px; padding: 32px; margin-bottom: 24px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .stat-card { background: white; padding: 28px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); transition: 0.4s; cursor: pointer; }
        .stat-card:hover { transform: translateY(-8px) rotate(-2deg); }
        .stat-value { font-family: 'Fraunces', serif; font-size: 2.2em; font-weight: 700; }
        .upload-zone { border: 3px dashed rgba(255,255,255,0.4); border-radius: 24px; padding: 64px 32px; text-align: center; cursor: pointer; background: rgba(255,255,255,0.1); }
        .btn { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; padding: 14px 32px; border-radius: 14px; font-weight: 600; cursor: pointer; }
        
        /* New Delete Button Style */
        .delete-btn { background: transparent; border: 1px solid var(--danger); color: var(--danger); padding: 6px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .delete-btn:hover { background: var(--danger); color: white; }

        .expandable { background: white; border-radius: 16px; margin-bottom: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .expandable-header { padding: 20px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: var(--light); }
        .expandable-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; }
        .expandable-content.expanded { max-height: 2000px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        th { padding: 16px; text-align: left; background: var(--light); border-radius: 12px; }
        td { padding: 16px; background: white; }
    </style>
</head>
<body>
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <div class="container">
        <header>
            <h1>Spendy</h1>
            <p style="color:white;">Your playful budget companion</p>
        </header>

        <nav class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('scan')">Scan</button>
            <button class="nav-tab" onclick="switchTab('dashboard')">Dashboard</button>
            <button class="nav-tab" onclick="switchTab('data')">Data</button>
            <button class="nav-tab" onclick="switchTab('history')">History</button>
        </nav>

        <div id="scan" class="tab-content active">
            <div class="card">
                <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                    <div style="font-size: 40px;">üì∏</div>
                    <h3 style="color:white;">Click to Upload Receipts</h3>
                </div>
                <input type="file" id="fileInput" accept="image/*" multiple>
                <div id="processingArea" style="display: none; text-align: center; padding: 20px;">
                    <div class="spinner"></div>
                    <p style="color:white;">AI is reading your receipt... ‚ú®</p>
                </div>
            </div>
        </div>

        <div id="dashboard" class="tab-content">
            <div class="stats-grid">
                <div class="stat-card"><div>Total Spent</div><div class="stat-value" id="totalSpent">0 kr</div></div>
                <div class="stat-card"><div>Receipts</div><div class="stat-value" id="receiptCount">0</div></div>
            </div>
            <div class="card">
                <canvas id="categoryChart"></canvas>
            </div>
        </div>

        <div id="data" class="tab-content">
            <div class="card">
                <h2>All Transactions</h2>
                <table>
                    <thead><tr><th>Date</th><th>Store</th><th>Item</th><th style="text-align:right;">Price</th></tr></thead>
                    <tbody id="dataTableBody"></tbody>
                </table>
            </div>
        </div>

        <div id="history" class="tab-content">
            <div class="card">
                <h2>Receipt History</h2>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        let allReceipts = [];
        let chartInstance = null;

        // Load existing data
        const stored = localStorage.getItem('spendy-receipts');
        if (stored) {
            allReceipts = JSON.parse(stored);
            updateDashboard();
        }

        function switchTab(tabId) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
            
            if (tabId === 'dashboard') updateDashboard();
            if (tabId === 'history') updateHistory();
            if (tabId === 'data') updateDataTable();
        }

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            document.getElementById('processingArea').style.display = 'block';

            for (const file of files) {
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    try {
                        const res = await fetch('/api/analyze', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({imageData: ev.target.result})
                        });
                        if (res.ok) {
                            const data = await res.json();
                            allReceipts.push(data);
                            localStorage.setItem('spendy-receipts', JSON.stringify(allReceipts));
                            updateDashboard();
                        }
                    } catch (err) { alert("Error connecting to AI."); }
                };
                reader.readAsDataURL(file);
            }
            setTimeout(() => { document.getElementById('processingArea').style.display = 'none'; }, 2000);
        });

        function deleteReceipt(index) {
            if (confirm('Permanently delete this receipt?')) {
                allReceipts.splice(index, 1);
                localStorage.setItem('spendy-receipts', JSON.stringify(allReceipts));
                updateDashboard();
                updateHistory();
                updateDataTable();
            }
        }

        function updateDashboard() {
            const total = allReceipts.reduce((sum, r) => sum + (r.total || 0), 0);
            document.getElementById('totalSpent').textContent = total.toFixed(2) + ' kr';
            document.getElementById('receiptCount').textContent = allReceipts.length;

            const categoryTotals = {};
            allReceipts.forEach(r => r.items.forEach(i => {
                categoryTotals[i.category] = (categoryTotals[i.category] || 0) + i.price;
            }));

            const ctx = document.getElementById('categoryChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(categoryTotals),
                    datasets: [{ data: Object.values(categoryTotals), backgroundColor: ['#FF6B6B', '#4ECDC4', '#FFE66D', '#A78BFA'] }]
                }
            });
        }

        function updateHistory() {
            document.getElementById('historyList').innerHTML = allReceipts.map((r, i) => `
                <div class="expandable">
                    <div class="expandable-header" onclick="this.nextElementSibling.classList.toggle('expanded')">
                        <strong>${r.store || 'Store'}</strong> - ${r.total.toFixed(2)} kr
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteReceipt(${i})">üóëÔ∏è Delete</button>
                    </div>
                    <div class="expandable-content"><div style="padding:15px;">
                        ${r.items.map(it => `<div>${it.name}: ${it.price} kr</div>`).join('')}
                    </div></div>
                </div>
            `).reverse().join('');
        }

        function updateDataTable() {
            const tbody = document.getElementById('dataTableBody');
            let html = "";
            allReceipts.forEach(r => r.items.forEach(i => {
                html += `<tr><td>${r.date || ''}</td><td>${r.store || ''}</td><td>${i.name}</td><td align="right">${i.price} kr</td></tr>`;
            }));
            tbody.innerHTML = html;
        }
    </script>
</body>
</html>
